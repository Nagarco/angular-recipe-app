<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onAddItem(form)" #form="ngForm">
            <div class="row mb-3">
                <div class="col-sm-5">
                    <label for="name" class="form-label">Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        name="name" 
                        ngModel 
                        required>
                </div>
                <div class="col-sm-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="amount" 
                        name="amount" 
                        ngModel 
                        required 
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success me-2" type="submit" [disabled]="!form.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger me-2" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary me-2" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
