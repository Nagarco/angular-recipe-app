<div class="row mb-2">
    <div class="col-sm-12">
        <img [src]="recipe.imagePath" alt="" class="img-fluid" style="width: 300px;">
    </div>
</div>

<div class="row mb-2">
    <div class="col-sm-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row mb-2">
    <div class="col-sm-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To shopping list</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row mb-2">
    <div class="col-sm-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
