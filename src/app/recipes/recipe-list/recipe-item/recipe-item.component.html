<a  class="list-group mb-2" style="cursor: pointer;" [routerLink]="[index+1]">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" routerLinkActive="active">
        <div class="float-start" style="max-height: 60px;">
            <h4>{{recipeItem.name}}</h4>
            <p>{{recipeItem.description}}</p>
        </div>
        <span class="float-end">
            <img src="{{recipeItem.imagePath}}" alt="{{recipeItem.name}}" class="img-fluid" style="height: 50px; width: 50px;">
        </span>
    </div>
</a>
