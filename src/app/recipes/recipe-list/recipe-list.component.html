<div class="row">
    <div class="col-sm-12 mb-3">
        <button *ngIf="!newRecipe" class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
        <button *ngIf="newRecipe" class="btn btn-danger" (click)="onClose()">Close</button>
    </div>
    
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <app-recipe-item *ngFor="let recipe of recipes; let i = index;" [recipeItem]="recipe" [index]="i"></app-recipe-item>
    </div>
</div>
